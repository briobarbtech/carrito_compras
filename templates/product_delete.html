
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'theme/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'theme/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/93195478fa.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="bar">
        <div class="logo">
          <i class="fa-brands fa-shopify bar_icon"></i
          ><a class="bar_title" href="{% url 'home' %}">Tienda de cosas</a>
        </div>
      </nav>
      <div class="products"><h1 class="products_title">Productos</h1></div>
    </header>
    <main>
        <p class="bar_title">¿Estás seguro de querer eliminar este producto?</p>
      <form method='POST'>
        {% csrf_token %}
        {{form}}
        <button class="card_function" type='submit'>Eliminar</button>
    </form>
    <a class="card_function --cancelar" href="{% url 'store:product_list' %}" name="volver atrás">Conservar</a>

    </main>
    <footer></footer>
  </body>
</html>
