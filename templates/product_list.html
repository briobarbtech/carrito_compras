<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'theme/reset.css' %}">
    <link rel="stylesheet" href="{% static 'theme/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93195478fa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="bar">
            <div class="logo"><i class="fa-brands fa-shopify bar_icon"></i><a class="bar_title" href="{% url 'home' %}">Tienda de cosas</a></div>
        </nav>
        <div class="products"><h1 class="products_title">Productos</h1></div>
    </header>
    <main>
        <div class="cosas">
            <ul class="list_product">
                {% for producto in productos %}
                <li>
                    <div class="product_card">
                        <p class="product_card-name">{{producto.nombre}}</p>
                        <i class="fa-brands fa-shopify --detail"></i>
                        <p>${{producto.precio}}</p>
                        <div class="product_card-operations">
                            <a class="function-btn" href="{% url 'store:Add' producto.id %}">
                                <i class="fa-solid fa-cart-plus"></i>
                                <p class="function-btn-text">Add to cart</p>
                            </a>
                            <a class="function-btn" href="{% url 'store:product_update' producto.id %}">
                                <i class="fa-solid fa-trash"></i>
                            <p class="function-btn-text">Actualizar</p>
                            </a>
                            <a class="function-btn" href="{% url 'store:product_delete' producto.id %}">
                                <i class="fa-solid fa-pen"></i>
                                <p class="function-btn-text" >Eliminar</p>
                            </a>
                        </div>
                    </div>

                </li>
            {% endfor %}
            </ul>
            <div class="cart">
                {% include "shopping_cart.html" %}
            </div>
        </div>

        <div class="functions-sector">
            <input class="card_function --cancelar" type="button" onclick="history.back()" name="volver atrÃ¡s" value="Volver">
        </div>
    </main>
</body>
</html>
